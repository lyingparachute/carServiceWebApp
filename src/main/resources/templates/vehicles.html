<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navBar :: nav"></div>
<section class="py-5 mt-0 align-items-start d-flex bg-light"
         style="min-height: 50vh;">
    <div class="container-fluid text-center">
        <div class="d-flex text-center justify-content-center">
            <div class="card shadow">
                <h2 class="card-header my-3" th:text="#{vehiclesToFix.title}"></h2>
                <div class="card-block mx-4">
                    <div class="table-responsive">
                        <table class="table table-hover caption-top">
                            <caption th:text="#{vehicles.tableDesc}">
                            </caption>
                            <thead>
                            <tr>
                                <th scope="col" th:text="#{vehicles.registrationNumber}"></th>
                                <th scope="col" th:text="#{vehicles.name}"></th>
                                <th scope="col" th:text="#{vehicles.color}"></th>
                                <th scope="col" th:text="#{vehicles.productionYear}"></th>
                                <th scope="col" th:text="#{vehicles.incomingDate}"></th>
                                <th scope="col" th:text="#{vehicles.actions}"/>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="vehicle: ${vehiclesList}">
                                <td th:text="${vehicle.registrationNumber}"/>
                                <td th:text="${vehicle.name}"/>
                                <td th:text="${vehicle.color.value}"/>
                                <td th:text="${vehicle.productionDate}"/>
                                <td th:text="${vehicle.createdAt}"/>
                                <td>
                                    <div class="container">
                                        <a class="btn btn-outline-primary"
                                           th:href="@{/vehicle/fix/{id}(id=${vehicle.id})}"
                                           th:text="#{vehicles.fix}"></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
